    <title>Drew Olsen â€” Contact Card</title>

      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg: #242132;
        --card: #2c2940;
        --card-border: rgba(255, 255, 255, 0.08);
        --accent: #fc4348;
        --accent-dark: #d93539;
        --accent-glow: rgba(252, 67, 72, 0.15);
        --teal: #44a69d;
        --teal-glow: rgba(68, 166, 157, 0.15);
        --text: #e8e4dd;
        --text-muted: #8a8699;
        --serif: "Montserrat", sans-serif;
        --sans: "Montserrat", sans-serif;
      }

      body {
        font-family: var(--sans);
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: -40%;
        left: -20%;
        width: 80vw;
        height: 80vw;
        background: radial-gradient(
          circle,
          rgba(252, 67, 72, 0.06) 0%,
          transparent 65%
        );
        pointer-events: none;
        z-index: 0;
      }
      body::after {
        content: "";
        position: fixed;
        bottom: -30%;
        right: -20%;
        width: 70vw;
        height: 70vw;
        background: radial-gradient(
          circle,
          rgba(68, 166, 157, 0.05) 0%,
          transparent 60%
        );
        pointer-events: none;
        z-index: 0;
      }

      .card {
        position: relative;
        z-index: 1;
        background: var(--card);
        border: 1px solid var(--card-border);
        border-radius: 24px;
        width: 100%;
        max-width: 420px;
        padding: 48px 36px 36px;
        text-align: center;
        box-shadow:
          0 4px 60px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(255, 255, 255, 0.03) inset;
        animation: cardIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
      }

      @keyframes cardIn {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.97);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        animation: avatarIn 0.6s 0.2s cubic-bezier(0.16, 1, 0.3, 1) both;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      @keyframes avatarIn {
        from {
          opacity: 0;
          transform: scale(0.7);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .name {
        font-family: var(--sans);
        font-size: 28px;
        font-weight: 700;
        letter-spacing: -0.02em;
        margin-bottom: 4px;
        animation: fadeUp 0.5s 0.3s both;
      }

      .title-text {
        color: var(--teal);
        font-weight: 400;
        font-size: 14px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin-bottom: 28px;
        animation: fadeUp 0.5s 0.4s both;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .divider {
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--card-border),
          var(--teal-glow),
          var(--card-border),
          transparent
        );
        margin-bottom: 24px;
        animation: fadeUp 0.5s 0.45s both;
      }

      .info-list {
        list-style: none;
        text-align: left;
        margin-bottom: 32px;
      }

      .info-item {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        animation: fadeUp 0.5s both;
      }
      .info-item:nth-child(1) {
        animation-delay: 0.5s;
      }
      .info-item:nth-child(2) {
        animation-delay: 0.55s;
      }
      .info-item:nth-child(3) {
        animation-delay: 0.6s;
      }
      .info-item:nth-child(4) {
        animation-delay: 0.65s;
      }
      .info-item:last-child {
        border-bottom: none;
      }

      .info-icon {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        background: rgba(68, 166, 157, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .info-icon svg {
        width: 18px;
        height: 18px;
        stroke: var(--teal);
        fill: none;
        stroke-width: 1.8;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .info-label {
        font-size: 11px;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.06em;
        margin-bottom: 2px;
      }

      .info-value {
        font-size: 15px;
        font-weight: 400;
        color: var(--text);
      }

      .info-value a {
        color: var(--text);
        text-decoration: none;
        transition: color 0.2s;
      }
      .info-value a:hover {
        color: var(--teal);
      }

      .download-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: linear-gradient(135deg, var(--accent), #d93539);
        color: var(--bg);
        font-family: var(--sans);
        font-weight: 600;
        font-size: 15px;
        border: none;
        border-radius: 14px;
        padding: 16px 32px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        box-shadow: 0 4px 20px rgba(252, 67, 72, 0.25);
        width: 100%;
        justify-content: center;
        animation: fadeUp 0.5s 0.75s both;
        text-decoration: none;
      }

      .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(252, 67, 72, 0.35);
      }
      .download-btn:active {
        transform: translateY(0);
      }

      .download-btn svg {
        width: 18px;
        height: 18px;
        stroke: var(--bg);
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .footer-note {
        margin-top: 20px;
        font-size: 12px;
        color: var(--text-muted);
        animation: fadeUp 0.5s 0.85s both;
      }

      .toast {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%) translateY(20px);
        background: var(--card);
        border: 1px solid var(--accent);
        color: var(--text);
        padding: 12px 24px;
        border-radius: 12px;
        font-family: var(--sans);
        font-size: 14px;
        opacity: 0;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        pointer-events: none;
        z-index: 100;
      }
      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    </style>

    <div class="toast" id="toast">Contact card downloaded!</div>

    <script>
      function downloadVCard() {
        const vcard = [
          "BEGIN:VCARD",
          "VERSION:3.0",
          "N:Olsen;Andrew;;;",
          "FN:Drew Olsen",
          "TITLE:Owner/Developer",
          "TEL;TYPE=CELL:+19523815559",
          "EMAIL;TYPE=INTERNET:olsenj.andrew@gmail.com",
          "URL:https://drewolsen.design",
          "ADR;TYPE=WORK:;;Minneapolis;MN;;;USA",
          "END:VCARD",
        ].join("\n");

        const blob = new Blob([vcard], { type: "text/vcard;charset=utf-8" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "Drew_Olsen.vcf";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2500);
      }
    </script>
